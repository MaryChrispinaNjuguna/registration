{%extends 'base.html'%}
{% load crispy_forms_tags %}
{% load static %}

{%block content%}
<div class="container" style="margin-top: 30px;">
   <form action="" method="POST">
    {%csrf_token%}
    <fieldset class="form-group">
        {{ form|crispy }}
    </fieldset>
    <div class="form-group" id="signup-button">
        <button class="btn" style="color: white; background-color: #fd5e14; margin-left: 10px;"> Sign Up</button>
    </div>
    <div class="form-group">
        <small class="text-muted ml-3">Already have an account <a href="{% url 'login' %}">Sign In </a></small>

    </div>

   </form> 

</div>
{%endblock%}
